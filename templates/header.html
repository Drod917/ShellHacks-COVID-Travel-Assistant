                <a {% if request.path == "/posts/" %}class="nav-link active"{% else %} class="nav-link" {% endif %} href="#">About Us</a>

            <li class="nav-item">
                <!--<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>-->
